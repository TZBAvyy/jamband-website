{% load static %}
<nav class="navbar">
    <div class="nav-item">
        <img src={% static "base/logo.png" %} alt="" class="nav-logo">
        <a href={% url 'home' %} class="nav-text">Universe</a>
    </div>

    <div class="nav-item">
        <a href={% url 'scheduler:practice-all' %} class="nav-text">Schedule</a>
        
        {% if user.is_authenticated %}
        <form method="POST" action={% url "logout" %} id="logout_form"> {% csrf_token %}
            <a 
                href="javascript:{}" 
                onclick="document.getElementById('logout_form').submit(); return false;"
                class="nav-text"
            >
                Logout
            </a>
        </form>
        {% else %}
        <a href={% url "login" %} class="nav-text">Login</a>
        {% endif %}
        
    </div>
</nav>
