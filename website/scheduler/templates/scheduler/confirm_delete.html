{% extends "base/base.html" %}
{% load static %}

{% block title %}Delete!!{% endblock title %}

{% block head %}
<link rel="stylesheet" href={% static "scheduler/list.css" %}>
<link rel="stylesheet" href={% static "scheduler/form.css" %}>
{% endblock head %}

{% block content %}
<div class="content">
    <h1>Deletion!</h1>
    
    <p>Are you sure you want to delete this practice?</p>
    <p>{{ object }}</p>
    
    <form action="" method="POST" > {% csrf_token %}
        <div class="form-buttons">
            <input type="submit" value="Yes, delete" class="btn btn-delete">
            <a href={% url 'scheduler:practice-all' %} class="btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
